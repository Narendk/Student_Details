<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen  m-5 bg-[url(./img/bg2.jpg)] bg-cover bg-center">


    <h1 class="text-2xl font-bold mb-6 text-black">STUDENT FORM</h1>

    <div class="text-center">

        <form id="studentForm" class="font-semibold py-6 px-8  bg-gray-300 shadow-lg rounded-2xl">
            <table class="mx-auto">
                <tr class="flex flex-col">
                    <td class="pr-4 py-2 text-left">Name</td>
                    <td><input type="text" placeholder="Enter your Name" id="name"
                            class="border px-3 py-1 rounded w-64 outline-blue-600"></td>
                </tr>
                <tr class="flex flex-col">
                    <td class="pr-4 py-2 text-left">Age</td>
                    <td><input type="number" placeholder="Enter your Age" id="age"
                            class="border px-3 py-1 rounded w-64 outline-blue-600"></td>
                </tr>
                <tr class="flex flex-col">
                    <td class="pr-4 py-2 text-left">Gender</td>
                    <td class="flex gap-4 items-center px-3 py-2">
                        <label class="flex items-center gap-1">
                            <input type="radio" name="Gender" value="Male" class="accent-blue-500"> Male
                        </label>
                        <label class="flex items-center gap-1">
                            <input type="radio" name="Gender" value="Female" class="accent-pink-500"> Female
                        </label>
                    </td>
                </tr>
                <tr class="flex flex-col">
                    <td class="pr-4 py-2 text-left">Course</td>
                    <td>
                        <select class="border px-3 py-1 rounded w-64 outline-blue-600" id="course">
                            <option id="select">---Select Course---</option>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C++</option>
                        </select>
                    </td>
                </tr>
                <tr class="flex flex-col">
                    <td class="pr-4 py-2 text-left">E-mail</td>
                    <td><input type="email" placeholder="Enter your e-mail" id="email"
                            class="border px-3 py-1 rounded w-64 outline-blue-600"></td>
                </tr>
                <tr class="flex flex-col">
                    <td></td>
                    <td class="pt-4">
                        <button type="submit" id="btn"
                            class="bg-blue-700 text-white px-5 py-2 rounded-3xl w-64 hover:bg-blue-600">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="w-full px-4 mt-5 max-w-2xl mx-auto overflow-x-auto">
        <table class="min-w-full border-collapse md:table text-sm">
            <thead>
                <tr class="bg-gray-600 text-white">
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">Name</th>
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">Age</th>
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">Course</th>
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">Gender</th>
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">E-mail</th>
                    <th class="p-3 border border-gray-400 text-center text-base font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>
    </div>



    <script src="script.js"></script>

</body>



</html>
